<!doctype html>

<html ng-app="Jonahrator" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Jonahrator">
    <link rel="stylesheet" href="/static/home.css">
    <title>The Jonahrator</title>
    <script type="text/javascript" src="static/main-built.js" defer></script>

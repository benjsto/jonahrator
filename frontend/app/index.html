<!doctype html>

<html ng-app="Jonahrator" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Jonahrator">
    <link rel="stylesheet" href="/static/styles/home.css">
    <title>startup ceo</title>
    <script type="text/javascript" src="static/dist/main-built.js" defer></script>
  </head>

  <body
    ng-controller="HomeCtrl as home"
    ng-style="{'background-color': home.color_scheme.light}">
    <span class="quote" ng-bind="home.quote"></span>

    <div class="navbar">
      <div class="navbar_element">
        <form ng-submit="home.getQuote()">
          <button class="btn" type="submit">
            Next Quote
          </button>
        </form>
      </div>
      <div>
        <br />
      </div>
      <div class="navbar_element navbar_share_img">
        <img src="static/public/images/facebook_share.png"
        height="50"
        width="50"
        alt="Facebook"/>
      </div>
      <div class="navbar_element navbar_share_img">
        <img src="static/public/images/twitter_share.png"
        height="50"
        width="50"
        alt="Twitter"/>
      </div>
    </div>

    <div class="footer">
      about
    </div>

  </body>

</html>
